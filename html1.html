<!--
	Doctype선언 : html 문서버전 선언
	태그 : <시작 속성명 = "속성값" 속성명=""> 컨텐츠 </종료>   - 요소(element)
	요소 : 그릇과 같은 형태이다.
	
	Dom트리
	
			html
			 |
		head --- body
				   |
				  h1
				   |
				  h2
				   |
				  p
				   |
				  p
				   |
				   ------a
	html 요소
		- 문서의 최상위 요소, 문서 전체를 포함하는 요소
		- lang 속성(ko,en,ja,zh)을 기술하는 것이 관례이다.
	head 요소
		- title : 제목
		- meta : 문자코드	      charset = "UTF_8"
				 문서의 개요(설명) name = "description"
				 키워드		  name = "keyword"  content = "키워드A, 키워드B, 키워드C ...."
				 문서의 정보(link, base)
			
			  
	
	 
 -->


<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<meta name="description" content="문서의 개요기재">
	<meta name = "keywords" content = "강아지,dog, animal">
	<title>Insert title here</title>
</head>
<body>

	<h1>우리집 고양이</h1>
	<h2>엄마 고양이</h2>
	<p> 이쁜 고양이입니다</p>
	
	

</body>
</html>
