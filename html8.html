<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>목록의 종류</title>
</head>
<body>
	<h3>목록의 종류</h3>
	<hr>
	<br>
	
	<ul type="disc"><!-- 순서가 없는 목록지정 -->
		<li>신라면</li>
			<ol>
				<li>매운 신라면</li>
				<li>안매운 <font color="red">신</font><em>라면</em></li>
			</ol>
		<li>삼양라면</li>
	</ul>
	
	<ol><!-- 순서가 있는 목록지정 -->
		<li>자바</li>
		<li>파이썬</li>
	</ol>
	
	<ul>
		<li>우리집 고양이 소개</li>
		<li>기르는 주인 소개</li>
		<li>고양이 사진 모집</li>
	</ul>
	<ol type = "1"> <!-- 1, a, A, i, I -->
		<li> List Item
		<li> li태그는 순서없는 목록, 순서있는 목록 같이 사용
		<li type = "1" value="5"> type속성을 이용해서 목록번호/기호번호를 변경할 수 있다.
		<li> 들여쓰기 기능, 줄바꿈 기능포함
		<li> 종료태그 없이 단독으로도 가능하다
	</ol>
	
	<!-- 정의 목록 -->
	<dl>
		<dt>항목의 제목</dt>
		<dd>항목 내용을 여기에 상세히 기재한다.</dd>
	</dl>
</body>
</html>
